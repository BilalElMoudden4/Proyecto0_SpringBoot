<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title> LISTADO DE LIBROS </title>
</head>

<body>

	<h3>Usuario: <span th:text="${usuario.nombre}"></span> - Password: <span th:text="${usuario.password}"></span></h3>

	<h1>LISTADO DE LIBROS</h1>
	<table border = 1>
		<thead>
			<tr><th> Id <th> Titulo <th> Autor <th> Editorial <th> Fecha <th> Tematica  <th> Borrar <th> Modificar
			</tr>
		</thead>
		<tbody>
		<tr th:if="${libros.empty}">
				<td colspan ="2"> No Books Avaiable </td>
			</tr>
			<tr th:each="libro : ${libros}">
				<td><span th:text="${libro.id}">Id</span></td>
				<td><span th:text="${libro.titulo}">Titulo</span></td>
				<td><span th:text="${libro.autor}">Autor</span></td>
				<td><span th:text="${libro.editorial}">Editorial</span></td>
				<td><span th:text="${libro.fecha}">Fecha</span></td>
				<td><span th:text="${libro.tematica}">Tematica</span></td>
				<td><a th:href="@{/borrado/}+${libro.id}">Borrar</a></td>
				<td><a th:href="@{/modificar/}+${libro.id}">Modificar</a></td>
			</tr>
		</tbody>
	</table>
	<form action="/insertar" method="post">
		<br> ID: <input type=text name=id>
		TITULO: <input type=text name=titulo>
		AUTOR: <input type=text name=autor><br>
		EDITORIAL: <input type=text name=editorial>
		FECHA: <input type=text name=fecha>
		TEMATICA: <input type=text name=tematica><br>
		<input type=submit name=submit th:value="${boton}">
	</form>
</body>

</html>
